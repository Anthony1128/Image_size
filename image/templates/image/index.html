<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<p>List of Images</p>
  <ul>
    {% for image in images %}
      <li>
          <a href="{{ image.id }}/">{{ image }}</a>
      </li>
    {% empty %}
      <li>No Images have been added yet</li>
    {% endfor %}
  </ul>
</body>
</html>
